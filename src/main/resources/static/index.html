<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <h1 class="text-center" id="titleHeading"><pre>J A S D E E P    M I X E S</pre></h1>
        <h2 class="text-center" id="subHeading"><pre>T R A C K      L I S T</pre></h2>
        <h3 class="text-center"><a href="mixes.html">M I X E S</a></h3>
        <hr>

        <div class="container"></div>
        <h3>R E A D</h3>
            <button id="readMe">Read!</button> <button type="button" id="clear">Clear!</button>
            <div id="tracks"></div>
            
            </br>
            <h3>C R E A T E</h3>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="trackName" name="track_name"
                    required placeholder="Track Name: "/>
                    <label for="trackName">Track name: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="trackArtist" name="track_artist"
                    required placeholder="Track Artist: " />
                    <label for="trackArtist">Track Artist: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="trackLength" name="track_length"
                    required placeholder="Track Length: Format should be HH:MM:SS" 
                    pattern="/([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]/g"/>
                    <label for="track_length">Track Length: Format should be HH:MM:SS</label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mixId" name="mix_id"
                    required placeholder="Enter the Id of the Mix this track is in" />
                    <label for="mixId">Enter the Mix Id: </label>
                </div>
                <button type="button" id="createSubmit">Submit! </button>
                <button type="reset">Clear! </button>
            </form>
        </br>
        </hr>
        <h3>U P D A T E</h3>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="trackId" name="track_id"
                    required placeholder="Track id to be updated: "/>
                    <label for="trackId">Track id to be updated: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="updatetrackName" name="update_track_name"
                    required placeholder="Updated Track Name: "/>
                    <label for="updatetrackName">Updated Track Name: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="updatedTrackArtist" name="updated_track_artist"
                    required placeholder="Updated Track Artist: " />
                    <label for="updatedTrackArtist">Updated Track Artist: </label>
                </div>
            </br>
            <div class="form-floating">
                <input type="text" class="form-control" id="updatedTrackLength" name="updated_track_length"
                required placeholder="Updated Track Length: Format should be HH:MM:SS" 
                pattern="/([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]/g"/>
                <label for="updatedTrackLength">Updated Track Length: Format should be HH:MM:SS</label>
            </div>
        </br>
            <div class="form-floating">
                <input type="text" class="form-control" id="updatedMixId" name="updated_mix_id"
                required placeholder="Enter the Id of the Mix this track is in" />
                <label for="updatedMixId">Enter the Mix Id: </label>
         </div>
            <button type="button" id="updateTrack">Update!</button>
            <button type="reset">Clear!</button>
            </form>
        </br>
        <h3>D E L E T E</h3>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="deleteTrack" name="delete_track"
                    required placeholder="Enter the Track ID which is to be deleted" />
                    <label for="deleteTrack">Enter the Track ID: </label>
                </div>
                <button type="button" id="delButton">DELETE!</button>
            </form>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="/Javascript/index.js"></script>
    </body>
</html>
