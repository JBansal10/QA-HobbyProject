<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <h1 class="text-center">M I X L I S T</h1>
        <div class="container">
            <button id=readAllMix>Read!</button> <button type="button" id="clear">Clear!</button>
            <div id="mixes"></div>

            </div>

        </br>

            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="mixName" name="mix_name"
                    required placeholder="Mix Name: " />
                    <label for="mixName">Mix Name: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mixLength" name="mix_length"
                    required placeholder="Mix Length: (The format should be HH:MM:SS)"
                    pattern="/([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]/g" />
                    <label for="mixLength">Mix Length: (The format should be HH:MM:SS)</label>
                </div>
            </br>
                <button type="button" id="createMix">Create!</button> <button type="reset">Clear!</button>
            </form>
        </br>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="mixId" name="mixId"
                    required placeholder="The ID of the mix to be updated: " />
                    <label for="mixId">The ID of the mix to be updated: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="updateMixName" name="update_mix_name"
                    required placeholder="Mix Name: " />
                    <label for="mixName">Mix Name: </label>
                </div>
            </br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="updateMixLength" name="update_mix_length"
                    required placeholder="Mix Length: (The format should be HH:MM:SS)"
                    pattern="/([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]/g" />
                    <label for="mixLength">Mix Length: (The format should be HH:MM:SS)</label>
                </div>
            </br>
                <button type="button" id="updateMix">Update!</button> <button type="reset">Clear!</button>
            </form>
        </br>
            <form method="GET" action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="delMix" name="delete_mix"
                    required placeholder="Enter the ID of the mix to be deleted: " />
                    <label for="delMix">Enter the ID of the mix to be deleted: </label>
                </div>
            </br>
                <button type="button" id="deleteMixBtn">DELETE!</button>
                
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="Javascript/mix.js"></script>
    </body>
</html>
